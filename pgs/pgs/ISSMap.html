<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>

    <!--GOOGLE FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Yanone+Kaffeesatz:wght@500&display=swap" rel="stylesheet">


    <!--STYLE-->
    <link rel="stylesheet" href="../style/general/style-scrollbars.css">
    <link rel="stylesheet" href="../style/ISSMap/style-ISSMap.css">
    <link rel="stylesheet" href="../style/ISSMap/req.css">

    <!--TAB ICON-->
    <link rel="icon" href="../../imgs/General/icons8-earth-64.png">
    
    <title>ISS Map</title>
</head>

<body>

    <div>
        <div id="map-div"></div>

        <!-- Details about ISS -->
        <div id="details">
            <!-- Time -->
            <div>
                Time:
                <span class="time"></span>
            </div>
            <!-- Latitude -->
            <div>
                Lat:
                <span class="latitude"></span>
            </div>
            <!-- Longitude -->
            <div>
                Long:
                <span class="longitude"></span>
            </div>
            <!-- Speed -->
            <div>
                Speed:
                <span class="speed"></span>
            </div>
            <!-- Altitude -->
            <div>
                Altitude:
                <span class="altitude"></span>
            </div>
            <!-- Visibility -->
            <div>
                Visibility:
                <span class="visibility"></span>
            </div>
        </div>
    </div>

    <!--Riferimento agli script-->
    <script src="../script/libs/leaflet/leaflet.js"></script>
    <script src="../script/script-ISSMap/script-ISSCurrentPosition.js" type="text/javascript"></script>
</body>

</html>
