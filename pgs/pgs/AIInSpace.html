<body>

    <!--custom context menu-->
    <div id="contextMenu" class="context-menu">
        <ul>
            <li id="back" onclick="history.back()">Indietro</li>
            <li id="reload" onclick="reload()">Ricarica</li>
        </ul>
    </div>

    <div class="parallaxAI">
        <a href="#top" style="scroll-behavior: smooth;">
            <img class="scroll-down" src="../../imgs/General/icons8-doppio-giÃ¹-50.png" alt="scroll">
        </a>
    </div>

    <div class="header">
        <!--button to go to the main page-->
        <div id="top" class="buttonBack">
            <a href="index1.html"><img class="arrow" src="../../imgs/General/icons8-freccia-lunga-a-sinistra-50.png" /></a>
        </div>

        <!--form to send me an e-mail-->
        <img id="login" class="astro" onclick="open_or_close_form()" src="../../imgs/General/icons8-astronaut-helmet-60.png" title="Click to share with me your opinion">

        <div class="login-box" id="form">
            <h2>Feedback</h2><br>
            <form action="https://formspree.io/f/xqkndgrk" method="POST" id="f">
                <div class="user-box">
                    <input type="email" name="email" required>
                    <label>E-mail</label>
                </div>
                <div class="user-box">
                    <label>Message</label><br><br>
                    <textarea name="message" required></textarea>
                </div>
                <button class="a" type="submit">SUBMIT</button>
            </form>
            <div id="status"></div>
        </div>
    </div>


    <div class="box-cards">
        <div class="cards">
            <h1>Topics</h1>
            <div class="card card-one" onclick="page1()">
                <div class="card-bg"></div>
                <img class="card-img" src="../../imgs/AIInSpace/CIMON.jpg" />
                <div class="card-text">
                    <p class="card-title">Personal assistants in space</p>
                </div>
            </div>
            <div class="card card-two" onclick="page2()">
                <div class="card-bg"></div>
                <img class="card-img" src="../../imgs/AIInSpace/sat.jpeg" />

                    <p class="card-title">Processing of satellite images</p>
                </div>
            </div>
            <div class="card card-three" onclick="page3()">
                <div class="card-bg"></div>
                <img class="card-img" src="../../imgs/AIInSpace/sate.jpg" />
                <div class="card-text">
                    <p class="card-title">The role of AI in the development of satellites and spacecraft</p>
                </div>
            </div>
        </div>
    </div>


    <!--SCRIPT-->
